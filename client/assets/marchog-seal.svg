<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sealGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Bottom arc at r=162 -->
    <path id="textArc" d="M 38,200 A 162,162 0 0,0 362,200" fill="none" />
    <!-- Reg text at r=170 -->
    <path id="regArc" d="M 30,200 A 170,170 0 0,0 370,200" fill="none" />
  </defs>

  <!-- OUTER RING -->
  <circle cx="200" cy="200" r="188" fill="none"
    stroke="rgba(74, 158, 255, 0.3)" stroke-width="2.5" />
  <circle cx="200" cy="200" r="175" fill="none"
    stroke="rgba(74, 158, 255, 0.15)" stroke-width="1" />
  <circle cx="200" cy="200" r="181" fill="none"
    stroke="rgba(74, 158, 255, 0.2)" stroke-width="1.5"
    stroke-dasharray="2.5 6" />

  <!-- INNER CIRCLE -->
  <circle cx="200" cy="200" r="155" fill="rgba(74, 158, 255, 0.02)"
    stroke="rgba(74, 158, 255, 0.18)" stroke-width="1.5" />
  <circle cx="200" cy="200" r="154" fill="none"
    stroke="rgba(74, 158, 255, 0.05)" stroke-width="8" />

  <!-- STYLIZED M -->
  <g filter="url(#sealGlow)">
    <path d="
      M 120,270 L 120,95 L 140,95 L 185,165 L 200,135
      L 215,165 L 260,95 L 280,95 L 280,270 L 258,270
      L 258,155 L 220,225 L 200,190 L 180,225 L 142,155
      L 142,270 Z"
      fill="rgba(74, 158, 255, 0.65)"
      stroke="rgba(74, 158, 255, 0.3)"
      stroke-width="0.5" />
  </g>

  <!-- AUREBESH M -->
  <text x="200" y="85" text-anchor="middle"
    font-family="'Aurebesh', monospace" font-size="36"
    fill="rgba(54, 214, 231, 0.6)" filter="url(#glow)">M</text>

  <!-- DATA LINES -->
  <g filter="url(#glow)">
    <line x1="282" y1="160" x2="320" y2="160"
      stroke="rgba(54, 214, 231, 0.8)" stroke-width="2.5" stroke-linecap="round" />
    <circle cx="282" cy="160" r="3" fill="rgba(54, 214, 231, 0.9)" />
    <circle cx="320" cy="160" r="3" fill="rgba(54, 214, 231, 0.9)" />
    <line x1="282" y1="182" x2="328" y2="182"
      stroke="rgba(54, 214, 231, 0.8)" stroke-width="2.5" stroke-linecap="round" />
    <circle cx="282" cy="182" r="3" fill="rgba(54, 214, 231, 0.9)" />
    <circle cx="328" cy="182" r="3" fill="rgba(54, 214, 231, 0.9)" />
    <line x1="282" y1="204" x2="314" y2="204"
      stroke="rgba(54, 214, 231, 0.8)" stroke-width="2.5" stroke-linecap="round" />
    <circle cx="282" cy="204" r="3" fill="rgba(54, 214, 231, 0.9)" />
    <circle cx="314" cy="204" r="3" fill="rgba(54, 214, 231, 0.9)" />
  </g>

  <!-- MARCHOG · SYSTEMS -->
  <text font-family="'Courier New', monospace" font-size="22"
    letter-spacing="6" fill="rgba(74, 158, 255, 0.55)" font-weight="bold">
    <textPath href="#textArc" startOffset="50%" text-anchor="middle">
      MARCHOG · SYSTEMS
    </textPath>
  </text>

  <!-- REG · 19 · 71 -->
  <text font-family="'Courier New', monospace" font-size="11"
    letter-spacing="4" fill="rgba(74, 158, 255, 0.3)">
    <textPath href="#regArc" startOffset="50%" text-anchor="middle">
      REG · 19 · 71
    </textPath>
  </text>

  <!-- Downward arrow -->
  <g transform="translate(200, 330)" fill="rgba(74, 158, 255, 0.3)">
    <path d="M -5,-4 L 0,3 L 5,-4 Z" />
    <rect x="-1.5" y="-9" width="3" height="6" rx="1" />
  </g>

  <!-- Tick marks -->
  <g stroke="rgba(74, 158, 255, 0.12)" stroke-width="1">
    <line x1="200" y1="10" x2="200" y2="22" />
    <line x1="200" y1="378" x2="200" y2="390" />
    <line x1="10" y1="200" x2="22" y2="200" />
    <line x1="378" y1="200" x2="390" y2="200" />
    <line x1="333" y1="67" x2="326" y2="75" />
    <line x1="67" y1="67" x2="74" y2="75" />
    <line x1="333" y1="333" x2="326" y2="325" />
    <line x1="67" y1="333" x2="74" y2="325" />
  </g>
</svg>
