<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarchogSystemsOps — Config</title>
  <link rel="stylesheet" href="fonts/tabler-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Share+Tech+Mono&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-void: #05080e;
      --bg-panel: rgba(10, 16, 28, 0.95);
      --bg-card: rgba(14, 22, 38, 0.9);
      --bg-input: rgba(8, 14, 26, 0.8);
      --border-dim: rgba(100, 140, 200, 0.12);
      --border-med: rgba(100, 140, 200, 0.25);
      --border-hi: rgba(100, 160, 255, 0.5);
      --accent-blue: #4a9eff;
      --accent-cyan: #36d6e7;
      --accent-gold: #f0c040;
      --accent-red: #e74c3c;
      --accent-green: #2ecc71;
      --text-primary: #c8d6e5;
      --text-dim: #5a6a7a;
      --text-bright: #e8f0ff;
    }

    html, body {
      height: 100%; overflow-y: auto;
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg-void); color: var(--text-primary);
    }

    /* ── Layout ──────────────────────────────── */
    .config-shell {
      max-width: 1100px; margin: 0 auto;
      padding: 24px 20px 60px;
    }
    .header {
      display: flex; align-items: center; gap: 16px;
      padding-bottom: 20px; margin-bottom: 24px;
      border-bottom: 1px solid var(--border-dim);
    }
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1em; font-weight: 600;
      letter-spacing: 0.15em;
      color: var(--accent-blue);
    }
    .header .subtitle {
      font-size: 0.7em; color: var(--text-dim);
      letter-spacing: 0.08em;
    }

    /* ── Tab Navigation ────────────────────────── */
    .tab-bar {
      display: flex;
      gap: 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 24px;
    }
    .tab-btn {
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      color: rgba(255,255,255,0.35);
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7em;
      font-weight: 500;
      letter-spacing: 0.1em;
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .tab-btn:hover {
      color: rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.03);
    }
    .tab-btn.active {
      color: var(--accent-cyan);
      border-bottom-color: var(--accent-cyan);
    }
    .tab-panel {
      display: none;
    }
    .tab-panel.active {
      display: block;
    }

    /* ── Sections ─────────────────────────────── */
    .section {
      margin-bottom: 32px;
    }
    .section-head {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 14px;
    }
    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75em; font-weight: 500;
      letter-spacing: 0.12em; color: var(--accent-cyan);
      text-transform: uppercase;
    }

    /* ── Cards ────────────────────────────────── */
    .card-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 14px;
    }
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-dim);
      border-radius: 4px; padding: 16px;
      transition: border-color 0.2s;
    }
    .card:hover { border-color: var(--border-med); }
    .card-header {
      display: flex; align-items: center; gap: 10px;
      margin-bottom: 12px;
    }
    .card-icon {
      font-size: 1.4em; width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(74, 158, 255, 0.08);
      border: 1px solid var(--border-dim);
      border-radius: 4px;
    }
    .card-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8em; font-weight: 500;
      color: var(--text-bright);
    }
    .card-desc {
      font-size: 0.75em; color: var(--text-dim);
      margin-top: 2px;
    }
    .card-actions {
      display: flex; gap: 8px; margin-top: 12px;
    }

    /* ── Room Pagination Nav ─────────────────── */
    .room-nav {
      display: flex; align-items: center; gap: 8px;
    }
    .room-nav-btn {
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      padding: 0; font-size: 0.8em;
    }
    .room-nav-btn:disabled {
      opacity: 0.25; cursor: default;
    }
    .room-nav-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7em; color: var(--text-dim);
      letter-spacing: 0.08em;
      min-width: 50px; text-align: center;
    }

    /* ── Zone blocks inside room cards ─────────── */
    .zone-block {
      margin-bottom: 12px;
      border: 1px solid var(--border-dim);
      border-radius: 3px;
      overflow: hidden;
    }
    .zone-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 8px 10px;
      background: rgba(54, 214, 231, 0.04);
      border-bottom: 1px solid var(--border-dim);
      font-size: 0.72em;
    }
    .zone-label {
      color: var(--accent-cyan);
      letter-spacing: 0.06em;
      font-weight: 500;
    }
    .zone-delete-btn {
      cursor: pointer; opacity: 0.3;
      transition: all 0.15s;
      color: var(--text-dim);
    }
    .zone-delete-btn:hover { opacity: 1; color: var(--accent-red); }

    /* ── Screen list inside zone ──────────────── */
    .screen-list {
      display: flex; flex-direction: column;
    }
    .screen-row {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 10px;
      font-size: 0.72em;
      border-bottom: 1px solid var(--border-dim);
    }
    .screen-row:last-of-type {
      border-bottom: none;
    }
    .screen-dot {
      width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0;
    }
    .screen-dot.online { background: var(--accent-green); box-shadow: 0 0 6px var(--accent-green); }
    .screen-dot.offline { background: #555; }
    .screen-id { color: var(--text-bright); font-weight: 500; }
    .screen-label { font-size: 0.9em; color: var(--text-dim); font-style: italic; }
    .screen-page { color: var(--text-dim); margin-left: auto; }
    .screen-page-select {
      margin-left: auto;
      background: var(--bg-input);
      border: 1px solid var(--border-dim);
      color: var(--text-primary);
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.95em;
      padding: 2px 6px;
      border-radius: 3px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .screen-page-select:hover { border-color: var(--accent-blue); }
    .screen-page-select:focus { border-color: var(--accent-cyan); outline: none; }
    .screen-remove {
      cursor: pointer; opacity: 0.3;
      transition: all 0.15s;
      color: var(--text-dim);
      margin-left: 6px;
    }
    .screen-remove:hover { opacity: 1; color: var(--accent-red); }

    .screen-add-row {
      padding: 6px 10px;
      font-size: 0.7em;
      color: var(--text-dim);
      cursor: pointer;
      border-top: 1px dashed var(--border-dim);
      transition: all 0.15s;
      text-align: center;
      letter-spacing: 0.05em;
    }
    .screen-add-row:hover {
      color: var(--accent-cyan);
      background: rgba(54, 214, 231, 0.03);
    }

    .zone-add-row {
      padding: 8px;
      font-size: 0.72em;
      color: var(--text-dim);
      cursor: pointer;
      border: 1px dashed var(--border-dim);
      border-radius: 3px;
      text-align: center;
      margin-bottom: 12px;
      letter-spacing: 0.05em;
      transition: all 0.15s;
    }
    .zone-add-row:hover {
      color: var(--accent-blue);
      border-color: var(--accent-blue);
      background: rgba(74, 158, 255, 0.03);
    }

    /* ── Buttons ──────────────────────────────── */
    .btn {
      padding: 6px 14px;
      background: transparent;
      border: 1px solid var(--border-med);
      border-radius: 3px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.72em; letter-spacing: 0.05em;
      color: var(--text-primary);
      cursor: pointer; transition: all 0.15s;
    }
    .btn:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      background: rgba(74, 158, 255, 0.06);
    }
    .btn-sm { padding: 4px 10px; font-size: 0.68em; }
    .btn-primary {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      background: rgba(74, 158, 255, 0.08);
    }
    .btn-danger:hover {
      border-color: var(--accent-red);
      color: var(--accent-red);
      background: rgba(231, 76, 60, 0.08);
    }
    .btn-add {
      border-style: dashed;
      color: var(--text-dim);
    }
    .btn-add:hover { color: var(--accent-cyan); border-color: var(--accent-cyan); }

    /* ── Modal / Dialog ──────────────────────── */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000; opacity: 0; pointer-events: none;
      transition: opacity 0.2s;
    }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }
    .modal {
      background: var(--bg-panel);
      border: 1px solid var(--border-med);
      border-radius: 6px; padding: 24px;
      width: 400px; max-width: 90vw;
      transform: translateY(20px);
      transition: transform 0.2s;
    }
    .modal-overlay.open .modal { transform: translateY(0); }
    .modal h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8em; font-weight: 500;
      letter-spacing: 0.1em; color: var(--accent-blue);
      margin-bottom: 16px;
    }
    .form-group { margin-bottom: 14px; }
    .form-group label {
      display: block; font-size: 0.7em;
      color: var(--text-dim); margin-bottom: 4px;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    .form-group input, .form-group select {
      width: 100%; padding: 8px 12px;
      background: var(--bg-input);
      border: 1px solid var(--border-dim);
      border-radius: 3px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.85em; color: var(--text-bright);
      outline: none; transition: border-color 0.15s;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: var(--accent-blue);
    }
    .form-group input::placeholder { color: var(--text-dim); }
    .modal-actions {
      display: flex; justify-content: flex-end; gap: 10px;
      margin-top: 20px;
    }

    /* ── Connected screens bar ───────────────── */
    .connected-bar {
      display: flex; flex-direction: column; gap: 0;
      padding: 0;
      background: var(--bg-card);
      border: 1px solid var(--border-dim);
      border-radius: 4px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .conn-screen {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      font-size: 0.72em;
      border-bottom: 1px solid var(--border-dim);
      transition: background 0.15s;
    }
    .conn-screen:last-child { border-bottom: none; }
    .conn-screen:hover { background: rgba(46, 204, 113, 0.03); }
    .conn-screen .screen-dot { width: 6px; height: 6px; flex-shrink: 0; }
    .conn-id {
      color: var(--text-bright); font-weight: 500;
      min-width: 100px;
    }
    .conn-page-select {
      background: var(--bg-input);
      border: 1px solid var(--border-dim);
      color: var(--text-primary);
      font-family: 'Share Tech Mono', monospace;
      font-size: 1em;
      padding: 3px 8px;
      border-radius: 3px;
      cursor: pointer;
      transition: border-color 0.2s;
      min-width: 130px;
    }
    .conn-page-select:hover { border-color: var(--accent-blue); }
    .conn-page-select:focus { border-color: var(--accent-cyan); outline: none; }
    .conn-actions {
      display: flex; gap: 6px; margin-left: auto;
    }
    .conn-btn {
      background: rgba(74, 158, 255, 0.06);
      border: 1px solid var(--border-dim);
      color: var(--text-dim);
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9em;
      padding: 3px 8px;
      border-radius: 3px;
      cursor: pointer;
      letter-spacing: 0.04em;
      transition: all 0.15s;
      white-space: nowrap;
    }
    .conn-btn:hover {
      color: var(--accent-blue);
      border-color: var(--accent-blue);
      background: rgba(74, 158, 255, 0.1);
    }
    .conn-btn.danger:hover {
      color: var(--accent-red);
      border-color: var(--accent-red);
      background: rgba(231, 76, 60, 0.1);
    }
    .conn-meta {
      color: var(--text-dim);
      font-size: 0.85em;
    }
    .empty-state {
      text-align: center; padding: 30px;
      color: var(--text-dim); font-size: 0.8em;
    }

    /* ── Add card placeholder ────────────────── */
    .add-card {
      display: flex; align-items: center; justify-content: center;
      min-height: 120px;
      border: 1px dashed var(--border-dim);
      border-radius: 4px;
      cursor: pointer; color: var(--text-dim);
      font-size: 0.8em; letter-spacing: 0.05em;
      transition: all 0.2s;
    }
    .add-card:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      background: rgba(74, 158, 255, 0.03);
    }

    /* ── Automation Cards ─────────────────────── */
    .auto-card {
      background: var(--bg-card);
      border: 1px solid var(--border-dim);
      border-radius: 4px; padding: 16px;
      transition: border-color 0.15s;
    }
    .auto-card:hover { border-color: var(--border-med); }
    .auto-card.disabled { opacity: 0.45; }
    .auto-card-header {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 10px;
    }
    .auto-card-icon {
      font-size: 1.6em; color: var(--accent-gold);
      flex-shrink: 0;
    }
    .auto-card-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8em; font-weight: 600;
      letter-spacing: 0.08em; color: var(--text-bright);
    }
    .auto-card-desc {
      font-size: 0.72em; color: var(--text-dim);
      margin-top: 2px;
    }
    .auto-card-toggle {
      margin-left: auto;
    }
    .auto-actions-summary {
      font-size: 0.7em; color: var(--text-dim);
      padding: 8px 10px; margin-bottom: 10px;
      border: 1px solid var(--border-dim);
      border-radius: 3px;
      background: rgba(0,0,0,0.15);
    }
    .auto-actions-summary .action-line {
      display: flex; align-items: center; gap: 6px;
      padding: 3px 0;
    }
    .auto-actions-summary .action-line .target-count {
      color: var(--accent-cyan);
      font-weight: bold;
    }
    .auto-card-footer {
      display: flex; gap: 8px; margin-top: 10px;
      align-items: center;
    }
    .run-btn {
      background: var(--accent-gold) !important;
      color: #000 !important;
      font-weight: 600;
      letter-spacing: 0.08em;
    }
    .run-btn:hover { filter: brightness(1.15); }
    .run-btn:disabled { opacity: 0.3; cursor: not-allowed; }

    /* ── Toggle Switch ────────────────────────── */
    .toggle-switch {
      position: relative; display: inline-block;
      width: 36px; height: 20px;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .toggle-slider {
      position: absolute; cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--border-dim);
      border-radius: 10px; transition: 0.2s;
    }
    .toggle-slider:before {
      content: ""; position: absolute;
      height: 14px; width: 14px; left: 3px; bottom: 3px;
      background: var(--text-dim); border-radius: 50%;
      transition: 0.2s;
    }
    .toggle-switch input:checked + .toggle-slider {
      background: var(--accent-green);
    }
    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(16px);
      background: #fff;
    }

    /* ── Target Chips ─────────────────────────── */
    .target-chip-list {
      display: flex; flex-wrap: wrap; gap: 6px;
      margin-top: 8px;
    }
    .target-chip {
      display: inline-flex; align-items: center; gap: 4px;
      padding: 3px 8px;
      font-size: 0.7em;
      border: 1px solid var(--border-dim);
      border-radius: 3px;
      background: rgba(0,0,0,0.2);
      color: var(--text-primary);
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s;
    }
    .target-chip.selected {
      border-color: var(--accent-cyan);
      background: rgba(54, 214, 231, 0.08);
      color: var(--accent-cyan);
    }
    .target-chip .chip-dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--text-dim);
    }
    .target-chip.online .chip-dot { background: var(--accent-green); }
  </style>
</head>
<body>
  <div class="config-shell">
    <!-- Header -->
    <div class="header">
      <div>
        <h1>MARCHOG SYSTEMS</h1>
        <div class="subtitle">SCREEN CONFIGURATION CONTROL</div>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-bar">
      <button class="tab-btn active" data-tab="screens" onclick="switchTab('screens')">
        <i class="ti ti-device-desktop"></i> SCREENS
      </button>
      <button class="tab-btn" data-tab="rooms" onclick="switchTab('rooms')">
        <i class="ti ti-layout-grid"></i> ROOMS
      </button>
      <button class="tab-btn" data-tab="pages" onclick="switchTab('pages')">
        <i class="ti ti-file-code"></i> PAGES
      </button>
    </div>

    <!-- Tab: Screens -->
    <div class="tab-panel active" id="tab-screens">
      <div class="section">
        <div class="section-head">
          <div class="section-title">Connected Screens</div>
          <button class="btn btn-sm" onclick="refreshAll()"><i class="ti ti-refresh"></i> REFRESH</button>
        </div>
        <div class="connected-bar" id="connectedScreens">
          <span class="empty-state" style="padding:8px">Polling…</span>
        </div>
      </div>
    </div>

    <!-- Tab: Rooms -->
    <div class="tab-panel" id="tab-rooms">
      <div class="section">
        <div class="section-head">
          <div class="section-title">Rooms & Zones</div>
          <div class="room-nav" id="roomNav">
            <button class="btn btn-sm room-nav-btn" onclick="prevRoom()" id="roomPrev">&#9664;</button>
            <span class="room-nav-label" id="roomNavLabel">1 / 1</span>
            <button class="btn btn-sm room-nav-btn" onclick="nextRoom()" id="roomNext">&#9654;</button>
            <button class="btn btn-sm" onclick="showAddRoomModal()" style="margin-left:8px">+ ADD ROOM</button>
          </div>
        </div>
        <div id="roomGrid"></div>
      </div>
    </div>

    <!-- Tab: Pages -->
    <div class="tab-panel" id="tab-pages">
      <div class="section">
        <div class="section-head">
          <div class="section-title">Available Pages</div>
          <div style="display:flex;gap:8px">
            <button class="btn btn-sm" onclick="regenerateThumbnails(this)"><i class="ti ti-camera"></i> THUMBNAILS</button>
            <button class="btn btn-sm" onclick="scanPages()">⟐ SCAN DIR</button>
            <button class="btn btn-sm btn-add" onclick="showAddPageModal()">+ ADD PAGE</button>
          </div>
        </div>
        <div class="card-grid" id="pageGrid"></div>
      </div>

      <div class="section">
        <div class="section-head">
          <div class="section-title"><i class="ti ti-bolt"></i> Automations</div>
          <button class="btn btn-sm btn-add" onclick="showAddAutomationModal()">+ ADD AUTOMATION</button>
        </div>
        <div id="automationGrid"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay" onclick="if(event.target===this)closeModal()">
    <div class="modal" id="modalContent"></div>
  </div>

  <script>
    // ═══════════════════════════════════════════════════
    //  STATE
    // ═══════════════════════════════════════════════════
    let rooms = [];
    let pages = [];
    let screens = [];
    let automations = [];
    let currentRoomIndex = 0;

    // ═══════════════════════════════════════════════════
    //  API HELPERS
    // ═══════════════════════════════════════════════════
    async function api(method, path, body) {
      const opts = { method, headers: { 'Content-Type': 'application/json' } };
      if (body) opts.body = JSON.stringify(body);
      const res = await fetch(path, opts);
      if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
      return res.json();
    }

    // ═══════════════════════════════════════════════════
    //  DATA LOADING
    // ═══════════════════════════════════════════════════
    async function loadAll() {
      [rooms, pages, screens, automations] = await Promise.all([
        api('GET', '/api/rooms'),
        api('GET', '/api/pages'),
        api('GET', '/api/screens'),
        api('GET', '/api/automations'),
      ]);
      renderAll();
    }

    async function refreshAll() {
      await loadAll();
    }

    // ═══════════════════════════════════════════════════
    //  TAB NAVIGATION
    // ═══════════════════════════════════════════════════
    function switchTab(tabId) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tabId);
      });
      document.querySelectorAll('.tab-panel').forEach(panel => {
        panel.classList.toggle('active', panel.id === `tab-${tabId}`);
      });
    }

    // ═══════════════════════════════════════════════════
    //  RENDERING
    // ═══════════════════════════════════════════════════
    function renderAll() {
      renderConnectedScreens();
      renderRooms();
      renderPages();
      renderAutomations();
    }

    function renderConnectedScreens() {

        return `
        <div class="conn-screen">
          <span class="screen-dot online"></span>
          <span class="conn-id">${s.screen_id}</span>

    function renderRooms() {
      const grid = document.getElementById('roomGrid');
      const nav = document.getElementById('roomNav');
      const label = document.getElementById('roomNavLabel');
      const prevBtn = document.getElementById('roomPrev');
      const nextBtn = document.getElementById('roomNext');

      // Clamp index
      if (rooms.length === 0) { currentRoomIndex = 0; }
      else { currentRoomIndex = Math.min(currentRoomIndex, rooms.length - 1); }

      // Update nav
      label.textContent = rooms.length > 0
        ? `${currentRoomIndex + 1} / ${rooms.length}`
        : '0 / 0';
      prevBtn.disabled = currentRoomIndex <= 0;
      nextBtn.disabled = currentRoomIndex >= rooms.length - 1;

      if (rooms.length === 0) {
        grid.innerHTML = '<div class="empty-state" style="padding:24px;text-align:center">No rooms configured</div>';
        return;
      }

      const room = rooms[currentRoomIndex];
      const connectedIds = new Set(screens.map(s => s.screen_id));
      const pageMap = {};
      pages.forEach(p => { pageMap[p.id] = p; });

      grid.innerHTML = `
        <div class="card" style="max-width:none">
          <div class="card-header">
            <div class="card-icon"><i class="ti ${room.icon}"></i></div>
            <div>
              <div class="card-name">${room.name}</div>
              ${room.description ? `<div class="card-desc">${room.description}</div>` : ''}

          </div>

          ${room.zones.map(z => `
            <div class="zone-block">
              <div class="zone-header">
                <span class="zone-label"><i class="ti ${z.icon}"></i> ${z.name}</span>
                <span class="zone-delete-btn" onclick="deleteZone('${z.id}','${z.name}')" title="Delete zone">&#10005;</span>
              </div>
              <div class="screen-list">
                ${(z.screens || []).map(sc => {
                  const online = connectedIds.has(sc.screen_id);
                  const pg = pageMap[sc.static_page];
                  const hasParams = pg && (pg.file === 'selfdestruct.html' || pg.file === 'video.html');
                  const overrideInfo = sc.params_override ? JSON.stringify(sc.params_override) : '';
                  const pageOptions = pages.map(p =>
                    `<option value="${p.id}" ${p.id === sc.static_page ? 'selected' : ''}>${p.icon} ${p.name}</option>`
                  ).join('');
                  return `
                    <div class="screen-row">
                      <span class="screen-dot ${online ? 'online' : 'offline'}"></span>
                      <span class="screen-id">${sc.screen_id}</span>
                      ${sc.label ? `<span class="screen-label">${sc.label}</span>` : ''}

                      ${hasParams ? `<button class="conn-btn" onclick="showScreenParamsModal('${z.id}','${sc.screen_id}','${sc.static_page}')" title="Page params override" style="font-size:12px;padding:2px 6px"><i class="ti ti-settings"></i></button>` : ''}

      if (currentRoomIndex > 0) { currentRoomIndex--; renderRooms(); }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('open');

      return str.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');

    async function changeScreenPage(zoneId, screenId, newPageId) {
      // Find the existing screen config to preserve label
      let existingLabel = '';
      let existingOverride = null;
      for (const room of rooms) {
        for (const z of room.zones || []) {
          if (z.id === zoneId) {
            const sc = (z.screens || []).find(s => s.screen_id === screenId);
            if (sc) {
              existingLabel = sc.label || '';
              // Clear override when changing to a different page
              existingOverride = null;
            }
          }
        }
      }
      // Update the zone assignment with the new page
      await api('POST', `/api/zones/${zoneId}/screens`, {
        screen_id: screenId,
        page_id: newPageId,
        label: existingLabel,
        params_override: existingOverride
      });
      // Also navigate the screen live if it's connected
      try {
        await api('POST', `/api/screens/${screenId}/navigate`, { page: newPageId });
      } catch(e) { /* screen may not be connected */ }
      await loadAll();
    }

    // ── Screen Params Override Modal ─────────────────────
    function showScreenParamsModal(zoneId, screenId, pageId) {
      const pg = pages.find(p => p.id === pageId);
      if (!pg) return;

      // Find current override
      let currentOverride = {};
      for (const room of rooms) {
        for (const z of room.zones || []) {
          if (z.id === zoneId) {
            const sc = (z.screens || []).find(s => s.screen_id === screenId);
            if (sc && sc.params_override) currentOverride = sc.params_override;
          }
        }
      }

      // Merge page defaults + current override for display
      const defaults = pg.params || {};
      const merged = { ...defaults, ...currentOverride };

      let paramsHtml = '';
      if (pg.file === 'selfdestruct.html') {
        paramsHtml = `
          <div style="border:1px solid var(--border);border-radius:6px;padding:12px;background:rgba(200,60,40,0.03)">
            <div style="font-size:11px;text-transform:uppercase;letter-spacing:1px;color:#c83c28;margin-bottom:10px"><i class="ti ti-alert-triangle"></i> Self Destruct Override</div>
            <div class="form-group">
              <label>Countdown (seconds)</label>
              <input id="scrParamCountdown" type="number" value="${merged.countdown || 60}" min="5">
            </div>
            <div class="form-group">
              <label>Abort at (seconds remaining, 0 = no abort)</label>
              <input id="scrParamAbort" type="number" value="${merged.abort_at ?? 10}" min="0">
            </div>
          </div>
        `;
      } else if (pg.file === 'video.html') {
        paramsHtml = `
          <div style="border:1px solid var(--border);border-radius:6px;padding:12px;background:rgba(255,200,0,0.03)">
            <div style="font-size:11px;text-transform:uppercase;letter-spacing:1px;color:var(--accent);margin-bottom:10px"><i class="ti ti-player-play"></i> Video Override</div>
            <div class="form-group">
              <label>Video URL</label>
              <input id="scrParamVideo" value="${merged.video || ''}" placeholder="YouTube or direct URL">
            </div>
            <div class="form-group">
              <label>Border Style</label>
              <select id="scrParamBorder">
                <option value="" ${!merged.border?'selected':''}>None</option>
                <option value="hud" ${merged.border==='hud'?'selected':''}>HUD</option>
                <option value="imperial" ${merged.border==='imperial'?'selected':''}>Imperial</option>
                <option value="hologram" ${merged.border==='hologram'?'selected':''}>Hologram</option>
                <option value="targeting" ${merged.border==='targeting'?'selected':''}>Targeting</option>
                <option value="datastream" ${merged.border==='datastream'?'selected':''}>Data Feed</option>
              </select>
            </div>
          </div>
        `;
      }

      openModal(`
        <h3>PARAMS OVERRIDE</h3>
        <div style="font-size:12px;color:var(--text-dim);margin-bottom:12px">
          Screen: <strong>${screenId}</strong> · Page: <strong>${pg.name}</strong>
        </div>
        <div style="font-size:11px;color:var(--text-dim);margin-bottom:12px;opacity:0.6">
          Override the page defaults for this specific screen assignment.
          Leave values unchanged to use page defaults.
        </div>
        ${paramsHtml}
        <div class="modal-actions" style="margin-top:16px">
          <button class="btn" onclick="clearScreenParams('${zoneId}','${screenId}','${pageId}')">RESET TO DEFAULTS</button>
          <button class="btn" onclick="closeModal()">CANCEL</button>
          <button class="btn btn-primary" onclick="saveScreenParams('${zoneId}','${screenId}','${pageId}')">SAVE</button>
        </div>
      `);
    }

    async function saveScreenParams(zoneId, screenId, pageId) {
      const pg = pages.find(p => p.id === pageId);
      if (!pg) return;

      let paramsOverride = {};
      if (pg.file === 'selfdestruct.html') {
        const countdown = document.getElementById('scrParamCountdown')?.value;
        const abortAt = document.getElementById('scrParamAbort')?.value;
        if (countdown) paramsOverride.countdown = parseInt(countdown, 10);
        if (abortAt !== undefined) paramsOverride.abort_at = parseInt(abortAt, 10) || 0;
      } else if (pg.file === 'video.html') {
        const videoUrl = document.getElementById('scrParamVideo')?.value.trim();
        const border = document.getElementById('scrParamBorder')?.value;
        if (videoUrl) paramsOverride.video = videoUrl;
        if (border) paramsOverride.border = border;
      }

      // Find existing label
      let existingLabel = '';
      for (const room of rooms) {
        for (const z of room.zones || []) {
          if (z.id === zoneId) {
            const sc = (z.screens || []).find(s => s.screen_id === screenId);
            if (sc) existingLabel = sc.label || '';
          }
        }
      }

      await api('POST', `/api/zones/${zoneId}/screens`, {
        screen_id: screenId,
        page_id: pageId,
        label: existingLabel,
        params_override: Object.keys(paramsOverride).length > 0 ? paramsOverride : null
      });
      // Navigate with override params
      try {
        await api('POST', `/api/screens/${screenId}/navigate`, {
          page: pageId,
          params: Object.keys(paramsOverride).length > 0 ? paramsOverride : null
        });
      } catch(e) {}
      closeModal();
      await loadAll();
    }

    async function clearScreenParams(zoneId, screenId, pageId) {
      let existingLabel = '';
      for (const room of rooms) {
        for (const z of room.zones || []) {
          if (z.id === zoneId) {
            const sc = (z.screens || []).find(s => s.screen_id === screenId);
            if (sc) existingLabel = sc.label || '';
          }
        }
      }
      await api('POST', `/api/zones/${zoneId}/screens`, {
        screen_id: screenId,
        page_id: pageId,
        label: existingLabel,
        params_override: null
      });
      try {
        await api('POST', `/api/screens/${screenId}/navigate`, { page: pageId });
      } catch(e) {}
      closeModal();
      await loadAll();
    }

    // ── Connected Screen Actions ─────────────────────────
    function timeSince(isoStr) {
      if (!isoStr) return '';
      const sec = Math.floor((Date.now() - new Date(isoStr).getTime()) / 1000);
      if (sec < 60) return `${sec}s`;
      const min = Math.floor(sec / 60);
      if (min < 60) return `${min}m`;
      const hr = Math.floor(min / 60);
      return `${hr}h ${min % 60}m`;
    }

    async function navigateScreen(screenId, pageId) {
      try {
        await api('POST', `/api/screens/${screenId}/navigate`, { page: pageId });
      } catch(e) {
        alert(`Failed to navigate ${screenId}: ${e.message}`);
      }
    }

      try {

      } catch(e) {
        // Fallback: just note it
        alert(`Fullscreen command sent to ${screenId}`);
      }
    }

        params.abort_at = parseInt(document.getElementById('autoParamAbort')?.value) || 0;
      } else if (pg && pg.file === 'video.html') {
        const url = document.getElementById('autoParamVideo')?.value.trim();
        if (url) params.video = url;
      }

      const targets = [];
      document.querySelectorAll('#autoTargets .target-chip.selected').forEach(el => {
        targets.push(el.dataset.screen);
      });

      let icon = 'ti-bolt';
      if (pg && pg.file === 'selfdestruct.html') icon = 'ti-alert-triangle';
      else if (pg) icon = pg.icon || 'ti-bolt';

      try {
        await api('PUT', `/api/automations/${autoId}`, {
          name, description: desc, icon,
          actions: [{ type: 'navigate', page_id: pageId, params, targets }]
        });
        closeModal();
        await loadAll();
      } catch(e) {
        alert(`Error: ${e.message}`);
      }
    }

    // ═══════════════════════════════════════════════════
    //  BOOT
    // ═══════════════════════════════════════════════════
    loadAll();
    // Auto-refresh connected screens every 5s
    setInterval(async () => {
      try {
        screens = await api('GET', '/api/screens');
        renderConnectedScreens();
      } catch(e) {}
    }, 5000);
  </script>
</body>
</html>
