<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarchogSystemsOps — Config</title>
  <link rel="stylesheet" href="fonts/tabler-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Share+Tech+Mono&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-void: #05080e;
      --bg-panel: rgba(10, 16, 28, 0.95);
      --bg-card: rgba(14, 22, 38, 0.9);
      --bg-input: rgba(8, 14, 26, 0.8);
      --border-dim: rgba(100, 140, 200, 0.12);
      --border-med: rgba(100, 140, 200, 0.25);
      --border-hi: rgba(100, 160, 255, 0.5);
      --accent-blue: #4a9eff;
      --accent-cyan: #36d6e7;
      --accent-gold: #f0c040;
      --accent-red: #e74c3c;
      --accent-green: #2ecc71;
      --text-primary: #c8d6e5;
      --text-dim: #5a6a7a;
      --text-bright: #e8f0ff;
    }

    html, body {
      height: 100%; overflow-y: auto;
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg-void); color: var(--text-primary);
    }

    /* ── Layout ──────────────────────────────── */
    .config-shell {
      max-width: 1100px; margin: 0 auto;
      padding: 24px 20px 60px;
    }
    .header {
      display: flex; align-items: center; gap: 16px;
      padding-bottom: 20px; margin-bottom: 24px;
      border-bottom: 1px solid var(--border-dim);
    }
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1em; font-weight: 600;
      letter-spacing: 0.15em;
      color: var(--accent-blue);
    }
    .header .subtitle {
      font-size: 0.7em; color: var(--text-dim);
      letter-spacing: 0.08em;
    }

    /* ── Sections ─────────────────────────────── */
    .section {
      margin-bottom: 32px;
    }
    .section-head {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 14px;
    }
    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75em; font-weight: 500;
      letter-spacing: 0.12em; color: var(--accent-cyan);
      text-transform: uppercase;
    }

    /* ── Cards ────────────────────────────────── */
    .card-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 14px;
    }
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-dim);
      border-radius: 4px; padding: 16px;
      transition: border-color 0.2s;
    }
    .card:hover { border-color: var(--border-med); }
    .card-header {
      display: flex; align-items: center; gap: 10px;
      margin-bottom: 12px;
    }
    .card-icon {
      font-size: 1.4em; width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(74, 158, 255, 0.08);
      border: 1px solid var(--border-dim);
      border-radius: 4px;
    }
    .card-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8em; font-weight: 500;
      color: var(--text-bright);
    }
    .card-desc {
      font-size: 0.75em; color: var(--text-dim);
      margin-top: 2px;
    }
    .card-actions {
      display: flex; gap: 8px; margin-top: 12px;
    }

    /* ── Room Pagination Nav ─────────────────── */
    .room-nav {
      display: flex; align-items: center; gap: 8px;
    }
    .room-nav-btn {
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      padding: 0; font-size: 0.8em;
    }
    .room-nav-btn:disabled {
      opacity: 0.25; cursor: default;
    }
    .room-nav-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7em; color: var(--text-dim);
      letter-spacing: 0.08em;
      min-width: 50px; text-align: center;
    }

    /* ── Zone blocks inside room cards ─────────── */
    .zone-block {
      margin-bottom: 12px;
      border: 1px solid var(--border-dim);
      border-radius: 3px;
      overflow: hidden;
    }
    .zone-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 8px 10px;
      background: rgba(54, 214, 231, 0.04);
      border-bottom: 1px solid var(--border-dim);
      font-size: 0.72em;
    }
    .zone-label {
      color: var(--accent-cyan);
      letter-spacing: 0.06em;
      font-weight: 500;
    }
    .zone-delete-btn {
      cursor: pointer; opacity: 0.3;
      transition: all 0.15s;
      color: var(--text-dim);
    }
    .zone-delete-btn:hover { opacity: 1; color: var(--accent-red); }

    /* ── Screen list inside zone ──────────────── */
    .screen-list {
      display: flex; flex-direction: column;
    }
    .screen-row {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 10px;
      font-size: 0.72em;
      border-bottom: 1px solid var(--border-dim);
    }
    .screen-row:last-of-type {
      border-bottom: none;
    }
    .screen-dot {
      width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0;
    }
    .screen-dot.online { background: var(--accent-green); box-shadow: 0 0 6px var(--accent-green); }
    .screen-dot.offline { background: #555; }
    .screen-id { color: var(--text-bright); font-weight: 500; }
    .screen-label { font-size: 0.9em; color: var(--text-dim); font-style: italic; }
    .screen-page { color: var(--text-dim); margin-left: auto; }
    .screen-page-select {
      margin-left: auto;
      background: var(--bg-input);
      border: 1px solid var(--border-dim);
      color: var(--text-primary);
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.95em;
      padding: 2px 6px;
      border-radius: 3px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .screen-page-select:hover { border-color: var(--accent-blue); }
    .screen-page-select:focus { border-color: var(--accent-cyan); outline: none; }
    .screen-remove {
      cursor: pointer; opacity: 0.3;
      transition: all 0.15s;
      color: var(--text-dim);
      margin-left: 6px;
    }
    .screen-remove:hover { opacity: 1; color: var(--accent-red); }

    .screen-add-row {
      padding: 6px 10px;
      font-size: 0.7em;
      color: var(--text-dim);
      cursor: pointer;
      border-top: 1px dashed var(--border-dim);
      transition: all 0.15s;
      text-align: center;
      letter-spacing: 0.05em;
    }
    .screen-add-row:hover {
      color: var(--accent-cyan);
      background: rgba(54, 214, 231, 0.03);
    }

    .zone-add-row {
      padding: 8px;
      font-size: 0.72em;
      color: var(--text-dim);
      cursor: pointer;
      border: 1px dashed var(--border-dim);
      border-radius: 3px;
      text-align: center;
      margin-bottom: 12px;
      letter-spacing: 0.05em;
      transition: all 0.15s;
    }
    .zone-add-row:hover {
      color: var(--accent-blue);
      border-color: var(--accent-blue);
      background: rgba(74, 158, 255, 0.03);
    }

    /* ── Buttons ──────────────────────────────── */
    .btn {
      padding: 6px 14px;
      background: transparent;
      border: 1px solid var(--border-med);
      border-radius: 3px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.72em; letter-spacing: 0.05em;
      color: var(--text-primary);
      cursor: pointer; transition: all 0.15s;
    }
    .btn:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      background: rgba(74, 158, 255, 0.06);
    }
    .btn-sm { padding: 4px 10px; font-size: 0.68em; }
    .btn-primary {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      background: rgba(74, 158, 255, 0.08);
    }
    .btn-danger:hover {
      border-color: var(--accent-red);
      color: var(--accent-red);
      background: rgba(231, 76, 60, 0.08);
    }
    .btn-add {
      border-style: dashed;
      color: var(--text-dim);
    }
    .btn-add:hover { color: var(--accent-cyan); border-color: var(--accent-cyan); }

    /* ── Modal / Dialog ──────────────────────── */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000; opacity: 0; pointer-events: none;
      transition: opacity 0.2s;
    }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }
    .modal {
      background: var(--bg-panel);
      border: 1px solid var(--border-med);
      border-radius: 6px; padding: 24px;
      width: 400px; max-width: 90vw;
      transform: translateY(20px);
      transition: transform 0.2s;
    }
    .modal-overlay.open .modal { transform: translateY(0); }
    .modal h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8em; font-weight: 500;
      letter-spacing: 0.1em; color: var(--accent-blue);
      margin-bottom: 16px;
    }
    .form-group { margin-bottom: 14px; }
    .form-group label {
      display: block; font-size: 0.7em;
      color: var(--text-dim); margin-bottom: 4px;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    .form-group input, .form-group select {
      width: 100%; padding: 8px 12px;
      background: var(--bg-input);
      border: 1px solid var(--border-dim);
      border-radius: 3px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.85em; color: var(--text-bright);
      outline: none; transition: border-color 0.15s;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: var(--accent-blue);
    }
    .form-group input::placeholder { color: var(--text-dim); }
    .modal-actions {
      display: flex; justify-content: flex-end; gap: 10px;
      margin-top: 20px;
    }

    /* ── Connected screens bar ───────────────── */
    .connected-bar {
      display: flex; flex-direction: column; gap: 0;
      padding: 0;
      background: var(--bg-card);
      border: 1px solid var(--border-dim);
      border-radius: 4px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .conn-screen {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      font-size: 0.72em;
      border-bottom: 1px solid var(--border-dim);
      transition: background 0.15s;
    }
    .conn-screen:last-child { border-bottom: none; }
    .conn-screen:hover { background: rgba(46, 204, 113, 0.03); }
    .conn-screen .screen-dot { width: 6px; height: 6px; flex-shrink: 0; }
    .conn-id {
      color: var(--text-bright); font-weight: 500;
      min-width: 100px;
    }
    .conn-page-select {
      background: var(--bg-input);
      border: 1px solid var(--border-dim);
      color: var(--text-primary);
      font-family: 'Share Tech Mono', monospace;
      font-size: 1em;
      padding: 3px 8px;
      border-radius: 3px;
      cursor: pointer;
      transition: border-color 0.2s;
      min-width: 130px;
    }
    .conn-page-select:hover { border-color: var(--accent-blue); }
    .conn-page-select:focus { border-color: var(--accent-cyan); outline: none; }
    .conn-actions {
      display: flex; gap: 6px; margin-left: auto;
    }
    .conn-btn {
      background: rgba(74, 158, 255, 0.06);
      border: 1px solid var(--border-dim);
      color: var(--text-dim);
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9em;
      padding: 3px 8px;
      border-radius: 3px;
      cursor: pointer;
      letter-spacing: 0.04em;
      transition: all 0.15s;
      white-space: nowrap;
    }
    .conn-btn:hover {
      color: var(--accent-blue);
      border-color: var(--accent-blue);
      background: rgba(74, 158, 255, 0.1);
    }
    .conn-btn.danger:hover {
      color: var(--accent-red);
      border-color: var(--accent-red);
      background: rgba(231, 76, 60, 0.1);
    }
    .conn-meta {
      color: var(--text-dim);
      font-size: 0.85em;
    }
    .empty-state {
      text-align: center; padding: 30px;
      color: var(--text-dim); font-size: 0.8em;
    }

    /* ── Add card placeholder ────────────────── */
    .add-card {
      display: flex; align-items: center; justify-content: center;
      min-height: 120px;
      border: 1px dashed var(--border-dim);
      border-radius: 4px;
      cursor: pointer; color: var(--text-dim);
      font-size: 0.8em; letter-spacing: 0.05em;
      transition: all 0.2s;
    }
    .add-card:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      background: rgba(74, 158, 255, 0.03);
    }
  </style>
</head>
<body>
  <div class="config-shell">
    <!-- Header -->
    <div class="header">
      <div>
        <h1>MARCHOG SYSTEMS</h1>
        <div class="subtitle">SCREEN CONFIGURATION CONTROL</div>
      </div>
    </div>

    <!-- Connected Screens -->
    <div class="section">
      <div class="section-head">
        <div class="section-title">Connected Screens</div>
        <button class="btn btn-sm" onclick="refreshAll()"><i class="ti ti-refresh"></i> REFRESH</button>
      </div>
      <div class="connected-bar" id="connectedScreens">
        <span class="empty-state" style="padding:8px">Polling…</span>
      </div>
    </div>

    <!-- Rooms & Zones -->
    <div class="section">
      <div class="section-head">
        <div class="section-title">Rooms & Zones</div>
        <div class="room-nav" id="roomNav">
          <button class="btn btn-sm room-nav-btn" onclick="prevRoom()" id="roomPrev">&#9664;</button>
          <span class="room-nav-label" id="roomNavLabel">1 / 1</span>
          <button class="btn btn-sm room-nav-btn" onclick="nextRoom()" id="roomNext">&#9654;</button>
          <button class="btn btn-sm" onclick="showAddRoomModal()" style="margin-left:8px">+ ADD ROOM</button>
        </div>
      </div>
      <div id="roomGrid"></div>
    </div>

    <!-- Available Pages -->
    <div class="section">
      <div class="section-head">
        <div class="section-title">Available Pages</div>
        <div style="display:flex;gap:8px">
          <button class="btn btn-sm" onclick="scanPages()">⟐ SCAN DIR</button>
          <button class="btn btn-sm btn-add" onclick="showAddPageModal()">+ ADD PAGE</button>
        </div>
      </div>
      <div class="card-grid" id="pageGrid"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay" onclick="if(event.target===this)closeModal()">
    <div class="modal" id="modalContent"></div>
  </div>

  <script>
    // ═══════════════════════════════════════════════════
    //  STATE
    // ═══════════════════════════════════════════════════
    let rooms = [];
    let pages = [];
    let screens = [];
    let currentRoomIndex = 0;

    // ═══════════════════════════════════════════════════
    //  API HELPERS
    // ═══════════════════════════════════════════════════
    async function api(method, path, body) {
      const opts = { method, headers: { 'Content-Type': 'application/json' } };
      if (body) opts.body = JSON.stringify(body);
      const res = await fetch(path, opts);
      if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
      return res.json();
    }

    // ═══════════════════════════════════════════════════
    //  DATA LOADING
    // ═══════════════════════════════════════════════════
    async function loadAll() {
      [rooms, pages, screens] = await Promise.all([
        api('GET', '/api/rooms'),
        api('GET', '/api/pages'),
        api('GET', '/api/screens'),
      ]);
      renderAll();
    }

    async function refreshAll() {
      await loadAll();
    }

    // ═══════════════════════════════════════════════════
    //  RENDERING
    // ═══════════════════════════════════════════════════
    function renderAll() {
      renderConnectedScreens();
      renderRooms();
      renderPages();
    }

    function renderConnectedScreens() {
      const el = document.getElementById('connectedScreens');
      if (screens.length === 0) {
        el.innerHTML = '<span class="empty-state" style="padding:8px">No screens connected</span>';
        return;
      }
      el.innerHTML = screens.map(s => {
        const pageOptions = pages.map(p =>
          `<option value="${p.id}" ${p.file === s.page ? 'selected' : ''}>${p.icon} ${p.name}</option>`
        ).join('');
        // Find page name for display
        const pg = pages.find(p => p.file === s.page);
        const uptime = s.connected_at ? timeSince(s.connected_at) : '';
        return `
        <div class="conn-screen">
          <span class="screen-dot online"></span>
          <span class="conn-id">${s.screen_id}</span>
          <select class="conn-page-select" onchange="navigateScreen('${s.screen_id}', this.value)">
            <option value="" disabled ${!s.page ? 'selected' : ''}>— select page —</option>
            ${pageOptions}
          </select>
          <span class="conn-meta">${uptime}</span>
          <div class="conn-actions">
            <button class="conn-btn" onclick="openScreen('${s.screen_id}')" title="Open screen in new tab">OPEN <i class="ti ti-external-link"></i></button>
            <button class="conn-btn" onclick="sendFullscreen('${s.screen_id}')" title="Send fullscreen command"><i class="ti ti-arrows-maximize"></i> FS</button>
            <button class="conn-btn" onclick="identifyScreen('${s.screen_id}')" title="Flash screen to identify">ID</button>
          </div>
        </div>
      `}).join('');
    }

    function renderRooms() {
      const grid = document.getElementById('roomGrid');
      const nav = document.getElementById('roomNav');
      const label = document.getElementById('roomNavLabel');
      const prevBtn = document.getElementById('roomPrev');
      const nextBtn = document.getElementById('roomNext');

      // Clamp index
      if (rooms.length === 0) { currentRoomIndex = 0; }
      else { currentRoomIndex = Math.min(currentRoomIndex, rooms.length - 1); }

      // Update nav
      label.textContent = rooms.length > 0
        ? `${currentRoomIndex + 1} / ${rooms.length}`
        : '0 / 0';
      prevBtn.disabled = currentRoomIndex <= 0;
      nextBtn.disabled = currentRoomIndex >= rooms.length - 1;

      if (rooms.length === 0) {
        grid.innerHTML = '<div class="empty-state" style="padding:24px;text-align:center">No rooms configured</div>';
        return;
      }

      const room = rooms[currentRoomIndex];
      const connectedIds = new Set(screens.map(s => s.screen_id));
      const pageMap = {};
      pages.forEach(p => { pageMap[p.id] = p; });

      grid.innerHTML = `
        <div class="card" style="max-width:none">
          <div class="card-header">
            <div class="card-icon"><i class="ti ${room.icon}"></i></div>
            <div>
              <div class="card-name">${room.name}</div>
              ${room.description ? `<div class="card-desc">${room.description}</div>` : ''}
            </div>
          </div>

          ${room.zones.map(z => `
            <div class="zone-block">
              <div class="zone-header">
                <span class="zone-label"><i class="ti ${z.icon}"></i> ${z.name}</span>
                <span class="zone-delete-btn" onclick="deleteZone('${z.id}','${z.name}')" title="Delete zone">&#10005;</span>
              </div>
              <div class="screen-list">
                ${(z.screens || []).map(sc => {
                  const online = connectedIds.has(sc.screen_id);
                  const pg = pageMap[sc.static_page];
                  const pageOptions = pages.map(p =>
                    `<option value="${p.id}" ${p.id === sc.static_page ? 'selected' : ''}>${p.icon} ${p.name}</option>`
                  ).join('');
                  return `
                    <div class="screen-row">
                      <span class="screen-dot ${online ? 'online' : 'offline'}"></span>
                      <span class="screen-id">${sc.screen_id}</span>
                      ${sc.label ? `<span class="screen-label">${sc.label}</span>` : ''}
                      <select class="screen-page-select" onchange="changeScreenPage('${z.id}','${sc.screen_id}', this.value)">
                        ${pageOptions}
                      </select>
                      <span class="screen-remove" onclick="unassignScreen('${z.id}','${sc.screen_id}')" title="Remove screen">&#10005;</span>
                    </div>
                  `;
                }).join('')}
                <div class="screen-add-row" onclick="showAddScreenModal('${z.id}')">
                  + Add Screen
                </div>
              </div>
            </div>
          `).join('')}

          <div class="zone-add-row" onclick="showAddZoneModal('${room.id}')">
            + Add Zone
          </div>

          <div class="card-actions">
            <button class="btn btn-sm btn-danger" onclick="deleteRoom('${room.id}','${room.name}')">DELETE</button>
          </div>
        </div>
      `;
    }

    function prevRoom() {
      if (currentRoomIndex > 0) { currentRoomIndex--; renderRooms(); }
    }
    function nextRoom() {
      if (currentRoomIndex < rooms.length - 1) { currentRoomIndex++; renderRooms(); }
    }

    function renderPages() {
      const grid = document.getElementById('pageGrid');
      grid.innerHTML = pages.map(p => `
        <div class="card" style="padding:12px">
          <div class="card-header" style="margin-bottom:4px">
            <div class="card-icon"><i class="ti ${p.icon || 'ti-file'}"></i></div>
            <div style="flex:1">
              <div class="card-name">${p.name}</div>
              <div class="card-desc">${p.description}</div>
              <div class="card-desc" style="color:var(--accent-blue);opacity:0.5">${p.file} · ${p.category}</div>
              ${p.params && Object.keys(p.params).length > 0 ? `<div class="card-desc" style="color:var(--accent);font-size:11px;margin-top:2px">${
                p.file === 'video.html' ? `<i class="ti ti-player-play"></i> ${p.params.border || 'none'} · ${p.params.video ? (p.params.video.length > 40 ? p.params.video.slice(0,40)+'…' : p.params.video) : 'no video'}` :
                p.file === 'selfdestruct.html' ? `<i class="ti ti-alert-triangle"></i> ${p.params.countdown || 60}s countdown${p.params.abort_at ? ` · abort at ${p.params.abort_at}s` : ' · no abort'}` :
                `<i class="ti ti-settings"></i> ${Object.keys(p.params).length} param(s)`
              }</div>` : ''}
            </div>
          </div>
          <div class="card-actions">
            <button class="btn btn-sm" onclick="showEditPageModal('${p.id}')">EDIT</button>
            <button class="btn btn-sm btn-danger" onclick="deletePage('${p.id}','${p.name}')">DELETE</button>
            <a href="/pages/${p.file}" target="_blank" class="btn btn-sm" style="text-decoration:none">PREVIEW <i class="ti ti-external-link"></i></a>
          </div>
        </div>
      `).join('') + `
        <div class="add-card" onclick="showAddPageModal()">+ ADD PAGE</div>
      `;
    }

    // ═══════════════════════════════════════════════════
    //  MODALS
    // ═══════════════════════════════════════════════════
    function openModal(html) {
      document.getElementById('modalContent').innerHTML = html;
      document.getElementById('modalOverlay').classList.add('open');
      // Focus first input
      setTimeout(() => {
        const input = document.querySelector('.modal input');
        if (input) input.focus();
      }, 100);
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('open');
    }

    function slugify(str) {
      return str.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
    }

    // ── Add Room ────────────────────────────────────
    function showAddRoomModal() {
      openModal(`
        <h3>NEW ROOM</h3>
        <div class="form-group">
          <label>Room Name</label>
          <input id="roomName" placeholder="e.g. Smuggler's Room" oninput="autoId('roomName','roomId')">
        </div>
        <div class="form-group">
          <label>ID (auto-generated)</label>
          <input id="roomId" placeholder="smugglers-room">
        </div>
        <div class="form-group">
          <label>Icon</label>
          <input id="roomIcon" value="ti-rocket" style="width:120px">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input id="roomDesc" placeholder="Optional description">
        </div>
        <div class="modal-actions">
          <button class="btn" onclick="closeModal()">CANCEL</button>
          <button class="btn btn-primary" onclick="submitRoom()">CREATE</button>
        </div>
      `);
    }

    function autoId(nameId, idId) {
      document.getElementById(idId).value = slugify(document.getElementById(nameId).value);
    }

    async function submitRoom() {
      const name = document.getElementById('roomName').value.trim();
      const id = document.getElementById('roomId').value.trim();
      const icon = document.getElementById('roomIcon').value.trim() || 'ti-rocket';
      const desc = document.getElementById('roomDesc').value.trim();
      if (!name || !id) return;

      await api('POST', '/api/rooms', { id, name, description: desc, icon });
      closeModal();
      await loadAll();
    }

    // ── Add Zone ────────────────────────────────────
    function showAddZoneModal(roomId) {
      openModal(`
        <h3>NEW ZONE</h3>
        <div class="form-group">
          <label>Zone Name</label>
          <input id="zoneName" placeholder="e.g. Bar" oninput="autoId('zoneName','zoneId')">
        </div>
        <div class="form-group">
          <label>ID (auto-generated)</label>
          <input id="zoneId" placeholder="bar">
        </div>
        <div class="form-group">
          <label>Icon</label>
          <input id="zoneIcon" value="ti-map-pin" style="width:120px">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input id="zoneDesc" placeholder="Optional description">
        </div>
        <input type="hidden" id="zoneRoomId" value="${roomId}">
        <div class="modal-actions">
          <button class="btn" onclick="closeModal()">CANCEL</button>
          <button class="btn btn-primary" onclick="submitZone()">CREATE</button>
        </div>
      `);
    }

    async function submitZone() {
      const name = document.getElementById('zoneName').value.trim();
      const id = document.getElementById('zoneId').value.trim();
      const roomId = document.getElementById('zoneRoomId').value;
      const icon = document.getElementById('zoneIcon').value.trim() || 'ti-map-pin';
      const desc = document.getElementById('zoneDesc').value.trim();
      if (!name || !id) return;

      await api('POST', '/api/zones', { id, room_id: roomId, name, description: desc, icon });
      closeModal();
      await loadAll();
    }

    // ── Delete ──────────────────────────────────────
    async function deleteRoom(id, name) {
      if (!confirm(`Delete room "${name}" and all its zones?`)) return;
      await api('DELETE', `/api/rooms/${id}`);
      await loadAll();
    }

    async function deleteZone(id, name) {
      if (!confirm(`Delete zone "${name}"?`)) return;
      await api('DELETE', `/api/zones/${id}`);
      await loadAll();
    }

    // ── Add Screen to Zone ────────────────────────────
    function showAddScreenModal(zoneId) {
      // Build connected screens dropdown options
      const connOpts = screens.map(s =>
        `<option value="${s.screen_id}">${s.screen_id}</option>`
      ).join('');

      // Build page options
      const pageOpts = pages.map(p =>
        `<option value="${p.id}">${p.icon} ${p.name}</option>`
      ).join('');

      openModal(`
        <h3>ADD SCREEN TO ZONE</h3>
        <div class="form-group">
          <label>Screen ID</label>
          <input id="scrId" list="connectedList" placeholder="e.g. bridge-main">
          <datalist id="connectedList">
            ${connOpts}
          </datalist>
        </div>
        <div class="form-group">
          <label>Label (optional)</label>
          <input id="scrLabel" placeholder="e.g. Left Monitor">
        </div>
        <div class="form-group">
          <label>Page</label>
          <select id="scrPage">
            <option value="" disabled selected>Select a page…</option>
            ${pageOpts}
          </select>
        </div>
        <input type="hidden" id="scrZoneId" value="${zoneId}">
        <div class="modal-actions">
          <button class="btn" onclick="closeModal()">CANCEL</button>
          <button class="btn btn-primary" onclick="submitScreenAssign()">ASSIGN</button>
        </div>
      `);
    }

    async function submitScreenAssign() {
      const screenId = document.getElementById('scrId').value.trim();
      const label = document.getElementById('scrLabel').value.trim();
      const pageId = document.getElementById('scrPage').value;
      const zoneId = document.getElementById('scrZoneId').value;
      if (!screenId || !pageId) return;

      await api('POST', `/api/zones/${zoneId}/screens`, {
        screen_id: screenId,
        page_id: pageId,
        label: label
      });
      closeModal();
      await loadAll();
    }

    async function unassignScreen(zoneId, screenId) {
      if (!confirm(`Remove screen "${screenId}" from this zone?`)) return;
      await api('DELETE', `/api/zones/${zoneId}/screens/${screenId}`);
      await loadAll();
    }

    async function changeScreenPage(zoneId, screenId, newPageId) {
      // Find the existing screen config to preserve label
      let existingLabel = '';
      for (const room of rooms) {
        for (const z of room.zones || []) {
          if (z.id === zoneId) {
            const sc = (z.screens || []).find(s => s.screen_id === screenId);
            if (sc) existingLabel = sc.label || '';
          }
        }
      }
      // Update the zone assignment with the new page
      await api('POST', `/api/zones/${zoneId}/screens`, {
        screen_id: screenId,
        page_id: newPageId,
        label: existingLabel
      });
      // Also navigate the screen live if it's connected
      try {
        await api('POST', `/api/screens/${screenId}/navigate`, { page: newPageId });
      } catch(e) { /* screen may not be connected */ }
      await loadAll();
    }

    // ── Connected Screen Actions ─────────────────────────
    function timeSince(isoStr) {
      if (!isoStr) return '';
      const sec = Math.floor((Date.now() - new Date(isoStr).getTime()) / 1000);
      if (sec < 60) return `${sec}s`;
      const min = Math.floor(sec / 60);
      if (min < 60) return `${min}m`;
      const hr = Math.floor(min / 60);
      return `${hr}h ${min % 60}m`;
    }

    async function navigateScreen(screenId, pageId) {
      try {
        await api('POST', `/api/screens/${screenId}/navigate`, { page: pageId });
      } catch(e) {
        alert(`Failed to navigate ${screenId}: ${e.message}`);
      }
    }

    function openScreen(screenId) {
      window.open(`/?id=${screenId}`, `screen_${screenId}`);
    }

    async function sendFullscreen(screenId) {
      // Send a fullscreen command via the navigate API with a special flag
      try {
        await api('POST', `/api/screens/${screenId}/navigate`, { page: '__fullscreen__' });
      } catch(e) {
        // Fallback: just note it
        alert(`Fullscreen command sent to ${screenId}`);
      }
    }

    async function identifyScreen(screenId) {
      try {
        await api('POST', `/api/screens/${screenId}/navigate`, { page: '__identify__' });
      } catch(e) {}
    }

    // ── Add Page ────────────────────────────────────────
    function togglePageParams(mode) {
      const fileInput = document.getElementById(mode === 'add' ? 'pageFile' : 'editPageFile');
      if (!fileInput) return;
      const file = fileInput.value.trim();
      const videoDiv = document.getElementById(mode === 'add' ? 'addVideoParams' : 'editVideoParams');
      const sdDiv = document.getElementById(mode === 'add' ? 'addSdParams' : 'editSdParams');
      if (videoDiv) videoDiv.style.display = file === 'video.html' ? 'block' : 'none';
      if (sdDiv) sdDiv.style.display = file === 'selfdestruct.html' ? 'block' : 'none';
    }

    function showAddPageModal() {
      openModal(`
        <h3>REGISTER NEW PAGE</h3>
        <div class="form-group">
          <label>Page Name</label>
          <input id="pageName" placeholder="e.g. Star Map" oninput="autoId('pageName','pageId')">
        </div>
        <div class="form-group">
          <label>ID (auto-generated)</label>
          <input id="pageId" placeholder="star-map">
        </div>
        <div class="form-group">
          <label>HTML File (in pages/)</label>
          <input id="pageFile" placeholder="e.g. star-map.html" oninput="togglePageParams('add')">
        </div>
        <div id="addVideoParams" style="display:none">
          <div style="border:1px solid var(--border);border-radius:6px;padding:12px;margin-bottom:12px;background:rgba(255,200,0,0.03)">
            <div style="font-size:11px;text-transform:uppercase;letter-spacing:1px;color:var(--accent);margin-bottom:10px"><i class="ti ti-player-play"></i> Video Configuration</div>
            <div class="form-group">
              <label>Video URL</label>
              <input id="pageVideoUrl" placeholder="YouTube URL or direct .mp4/.webm URL">
            </div>
            <div class="form-group">
              <label>Border Style</label>
              <select id="pageVideoBorder">
                <option value="">None</option>
                <option value="hud">HUD</option>
                <option value="imperial">Imperial</option>
                <option value="hologram">Hologram</option>
                <option value="targeting">Targeting</option>
                <option value="datastream">Data Feed</option>
              </select>
            </div>
          </div>
        </div>
        <div id="addSdParams" style="display:none">
          <div style="border:1px solid var(--border);border-radius:6px;padding:12px;margin-bottom:12px;background:rgba(200,60,40,0.03)">
            <div style="font-size:11px;text-transform:uppercase;letter-spacing:1px;color:#c83c28;margin-bottom:10px"><i class="ti ti-alert-triangle"></i> Self Destruct Configuration</div>
            <div class="form-group">
              <label>Countdown (seconds)</label>
              <input id="pageSdCountdown" type="number" value="60" min="5" placeholder="e.g. 60">
            </div>
            <div class="form-group">
              <label>Abort at (seconds remaining, 0 = no abort)</label>
              <input id="pageSdAbort" type="number" value="10" min="0" placeholder="e.g. 10">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input id="pageDesc" placeholder="Optional description">
        </div>
        <div style="display:flex;gap:10px">
          <div class="form-group" style="flex:0 0 80px">
            <label>Icon</label>
            <input id="pageIcon" value="ti-file" style="width:120px">
          </div>
          <div class="form-group" style="flex:1">
            <label>Category</label>
            <select id="pageCat">
              <option value="general">General</option>
              <option value="ambient">Ambient</option>
              <option value="hud">HUD</option>
              <option value="maintenance">Maintenance</option>
              <option value="interactive">Interactive</option>
              <option value="effect">Effect</option>
            </select>
          </div>
        </div>
        <div class="modal-actions">
          <button class="btn" onclick="closeModal()">CANCEL</button>
          <button class="btn btn-primary" onclick="submitPage()">CREATE</button>
        </div>
      `);
    }

    async function submitPage() {
      const name = document.getElementById('pageName').value.trim();
      const id = document.getElementById('pageId').value.trim();
      const file = document.getElementById('pageFile').value.trim();
      const desc = document.getElementById('pageDesc').value.trim();
      const icon = document.getElementById('pageIcon').value.trim() || 'ti-file';
      const cat = document.getElementById('pageCat').value;
      if (!name || !id || !file) return;

      const body = { id, name, file, description: desc, icon, category: cat };
      // Collect video params if applicable
      if (file === 'video.html') {
        const params = {};
        const videoUrl = document.getElementById('pageVideoUrl')?.value.trim();
        const border = document.getElementById('pageVideoBorder')?.value;
        if (videoUrl) params.video = videoUrl;
        if (border) params.border = border;
        if (Object.keys(params).length > 0) body.params = params;
      }
      // Collect self-destruct params if applicable
      if (file === 'selfdestruct.html') {
        const params = {};
        const countdown = document.getElementById('pageSdCountdown')?.value;
        const abortAt = document.getElementById('pageSdAbort')?.value;
        if (countdown) params.countdown = parseInt(countdown, 10);
        if (abortAt !== undefined) params.abort_at = parseInt(abortAt, 10) || 0;
        if (Object.keys(params).length > 0) body.params = params;
      }

      await api('POST', '/api/pages', body);
      closeModal();
      await loadAll();
    }

    // ── Edit Page ───────────────────────────────────────
    function showEditPageModal(pageId) {
      const p = pages.find(pg => pg.id === pageId);
      if (!p) return;
      openModal(`
        <h3>EDIT PAGE</h3>
        <div class="form-group">
          <label>ID (read-only)</label>
          <input value="${p.id}" disabled style="opacity:0.5">
        </div>
        <div class="form-group">
          <label>Page Name</label>
          <input id="editPageName" value="${p.name}">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input id="editPageDesc" value="${p.description || ''}">
        </div>
        <div style="display:flex;gap:10px">
          <div class="form-group" style="flex:0 0 80px">
            <label>Icon</label>
            <input id="editPageIcon" value="${p.icon || ''}" style="width:60px">
          </div>
          <div class="form-group" style="flex:1">
            <label>Category</label>
            <select id="editPageCat">
              <option value="general" ${p.category==='general'?'selected':''}>General</option>
              <option value="ambient" ${p.category==='ambient'?'selected':''}>Ambient</option>
              <option value="hud" ${p.category==='hud'?'selected':''}>HUD</option>
              <option value="maintenance" ${p.category==='maintenance'?'selected':''}>Maintenance</option>
              <option value="interactive" ${p.category==='interactive'?'selected':''}>Interactive</option>
              <option value="effect" ${p.category==='effect'?'selected':''}>Effect</option>
            </select>
          </div>
        </div>
        <input type="hidden" id="editPageId" value="${p.id}">
        <input type="hidden" id="editPageFile" value="${p.file}">
        ${p.file === 'video.html' ? `
        <div style="border:1px solid var(--border);border-radius:6px;padding:12px;margin-bottom:12px;background:rgba(255,200,0,0.03)">
          <div style="font-size:11px;text-transform:uppercase;letter-spacing:1px;color:var(--accent);margin-bottom:10px"><i class="ti ti-player-play"></i> Video Configuration</div>
          <div class="form-group">
            <label>Video URL</label>
            <input id="editPageVideoUrl" value="${p.params?.video || ''}" placeholder="YouTube URL or direct .mp4/.webm URL">
          </div>
          <div class="form-group">
            <label>Border Style</label>
            <select id="editPageVideoBorder">
              <option value="" ${!p.params?.border?'selected':''}>None</option>
              <option value="hud" ${p.params?.border==='hud'?'selected':''}>HUD</option>
              <option value="imperial" ${p.params?.border==='imperial'?'selected':''}>Imperial</option>
              <option value="hologram" ${p.params?.border==='hologram'?'selected':''}>Hologram</option>
              <option value="targeting" ${p.params?.border==='targeting'?'selected':''}>Targeting</option>
              <option value="datastream" ${p.params?.border==='datastream'?'selected':''}>Data Feed</option>
            </select>
          </div>
        </div>
        ` : ''}
        ${p.file === 'selfdestruct.html' ? `
        <div style="border:1px solid var(--border);border-radius:6px;padding:12px;margin-bottom:12px;background:rgba(200,60,40,0.03)">
          <div style="font-size:11px;text-transform:uppercase;letter-spacing:1px;color:#c83c28;margin-bottom:10px"><i class="ti ti-alert-triangle"></i> Self Destruct Configuration</div>
          <div class="form-group">
            <label>Countdown (seconds)</label>
            <input id="editSdCountdown" type="number" value="${p.params?.countdown || 60}" min="5">
          </div>
          <div class="form-group">
            <label>Abort at (seconds remaining, 0 = no abort)</label>
            <input id="editSdAbort" type="number" value="${p.params?.abort_at ?? 10}" min="0">
          </div>
        </div>
        ` : ''}
        <div class="modal-actions">
          <button class="btn" onclick="closeModal()">CANCEL</button>
          <button class="btn btn-primary" onclick="submitEditPage()">SAVE</button>
        </div>
      `);
    }

    async function submitEditPage() {
      const id = document.getElementById('editPageId').value;
      const file = document.getElementById('editPageFile')?.value || '';
      const name = document.getElementById('editPageName').value.trim();
      const desc = document.getElementById('editPageDesc').value.trim();
      const icon = document.getElementById('editPageIcon').value.trim();
      const cat = document.getElementById('editPageCat').value;
      if (!name) return;

      const body = { name, description: desc, icon, category: cat };
      // Collect video params if applicable
      if (file === 'video.html') {
        const params = {};
        const videoUrl = document.getElementById('editPageVideoUrl')?.value.trim();
        const border = document.getElementById('editPageVideoBorder')?.value;
        if (videoUrl) params.video = videoUrl;
        if (border) params.border = border;
        body.params = params;
      }
      // Collect self-destruct params if applicable
      if (file === 'selfdestruct.html') {
        const params = {};
        const countdown = document.getElementById('editSdCountdown')?.value;
        const abortAt = document.getElementById('editSdAbort')?.value;
        if (countdown) params.countdown = parseInt(countdown, 10);
        if (abortAt !== undefined) params.abort_at = parseInt(abortAt, 10) || 0;
        body.params = params;
      }

      await api('PUT', `/api/pages/${id}`, body);
      closeModal();
      await loadAll();
    }

    // ── Delete Page ──────────────────────────────────────
    async function deletePage(id, name) {
      if (!confirm(`Delete page "${name}"? This only removes the registration, not the HTML file.`)) return;
      await api('DELETE', `/api/pages/${id}`);
      await loadAll();
    }

    // ── Scan Pages ──────────────────────────────────────
    async function scanPages() {
      const result = await api('POST', '/api/pages/scan');
      if (result.discovered && result.discovered.length > 0) {
        alert(`Discovered ${result.discovered.length} new page(s): ${result.discovered.join(', ')}`);
      } else {
        alert('No new pages found.');
      }
      await loadAll();
    }

    // ═══════════════════════════════════════════════════
    //  BOOT
    // ═══════════════════════════════════════════════════
    loadAll();
    // Auto-refresh connected screens every 5s
    setInterval(async () => {
      try {
        screens = await api('GET', '/api/screens');
        renderConnectedScreens();
      } catch(e) {}
    }, 5000);
  </script>
</body>
